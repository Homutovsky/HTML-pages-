<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="types">
        <div class="container">
            <div class="types-wrapper">
                <h4 class="types-name">Тип товара</h4>
                <ul class="types-list">
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <span class="checkbox-spam"></span>
                        <label class="types-label" for="text">Корм(сухой, влажный)</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Лакомства</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Игрушки</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Наполнитель</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Гигиена и уход</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Ветеринарная диета</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Амуниция, витамины</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Миски</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Туалеты</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Домики</label>
                    </li>
                    <li type="checkbox" class="types-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="types-label" for="text">Когтеточки</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="brand">
        <div class="container">
            <div class="brand-wrapper">
                <h4 class="brand-name">Бренд</h4>
                <input class="brand-input" placeholder="Название бренда" type="text">
                <ul class="brand-list">
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">AIRYVEST</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">BIOMILL</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">CAMON</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">CAT STEP</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">DENNERLE</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">ELATO</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">FIBRE FAMILY</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">GIMDOG</label>
                    </li>
                    <li type="checkbox" class="brand-item">
                        <input class="checkbox" type="checkbox" id="text">
                        <label class="brand-label" for="text">HAPPY FRIENDS</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
